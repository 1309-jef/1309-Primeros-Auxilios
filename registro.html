<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #990000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #990000;
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #990000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscríbete al Curso</h1>
    <form onsubmit="event.preventDefault(); enviarFormulario();">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cursoURL = params.get('curso');

    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nombre || !email) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      alert(`Gracias por registrarte, ${nombre}. Serás redirigido al curso.`);
      if (cursoURL) {
        window.location.href = cursoURL;
      } else {
        alert("No se encontró la URL del curso.");
      }
    }
  </script>
</body>
</html>
